<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Data Extractor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: #e0e0e0;
        }
        .dropzone {

            border: 2px dashed #212121;
            border-radius: 5px;
            background: #212121;
        }
        .dropzone:hover {
            background: #212121;
        }
        .progress {
            height: 25px;
        }
        .card {
            background-color: #212121;
            border-color: #404040;
            color: #e0e0e0;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            border-bottom-color: #404040;
        }
        .bg-light {
            background-color: #212121 !important;
            color: #e0e0e0;
        }
        .table {
            color: #e0e0e0;
            border-color: #404040;
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: #2c2c2c;
            color: #e0e0e0;
            box-shadow: inset 0 0 0 9999px rgba(0, 0, 0, 0.05);
        }
        .text-muted {
            color: #a0a0a0 !important;
        }
        .form-control, .form-control:focus {
            background-color: #212121;
            border-color: #505050;
            color: #e0e0e0;
        }
        .alert-success {
            background-color: #212121;
            border-color: #404040;
            color: #e0e0e0;
        }
        .alert-info {
            background-color: #212121;
            border-color: #404040;
            color: #e0e0e0;
        }
        .alert-danger {
            background-color: #212121;
            border-color: #404040;
            color: #e0e0e0;
        }

        /* Star Button CSS */
        .star-button {
          position: relative;
          padding: 12px 35px;
          background: #fec195;
          font-size: 17px;
          font-weight: 500;
          color: #181818;
          border: 3px solid #fec195;
          border-radius: 8px;
          box-shadow: 0 0 0 #fec1958c;
          transition: all 0.3s ease-in-out;
          cursor: pointer;
          text-decoration: none;
          display: inline-block;
          line-height: normal; /* Fix for a tag alignment */
          text-align: center;
        }
        
        .star-button:hover {
          background: transparent;
          color: #fec195;
          box-shadow: 0 0 25px #fec1958c;
        }

        .star-1 { position: absolute; top: 20%; left: 20%; width: 25px; height: auto; filter: drop-shadow(0 0 0 #fffdef); z-index: -5; transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96); }
        .star-2 { position: absolute; top: 45%; left: 45%; width: 15px; height: auto; filter: drop-shadow(0 0 0 #fffdef); z-index: -5; transition: all 1s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-3 { position: absolute; top: 40%; left: 40%; width: 5px; height: auto; filter: drop-shadow(0 0 0 #fffdef); z-index: -5; transition: all 1s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-4 { position: absolute; top: 20%; left: 40%; width: 8px; height: auto; filter: drop-shadow(0 0 0 #fffdef); z-index: -5; transition: all 0.8s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-5 { position: absolute; top: 25%; left: 45%; width: 15px; height: auto; filter: drop-shadow(0 0 0 #fffdef); z-index: -5; transition: all 0.6s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-6 { position: absolute; top: 5%; left: 50%; width: 5px; height: auto; filter: drop-shadow(0 0 0 #fffdef); z-index: -5; transition: all 0.8s ease; }

        .star-button:hover .star-1 { position: absolute; top: -80%; left: -30%; width: 25px; height: auto; filter: drop-shadow(0 0 10px #fffdef); z-index: 2; }
        .star-button:hover .star-2 { position: absolute; top: -25%; left: 10%; width: 15px; height: auto; filter: drop-shadow(0 0 10px #fffdef); z-index: 2; }
        .star-button:hover .star-3 { position: absolute; top: 55%; left: 25%; width: 5px; height: auto; filter: drop-shadow(0 0 10px #fffdef); z-index: 2; }
        .star-button:hover .star-4 { position: absolute; top: 30%; left: 80%; width: 8px; height: auto; filter: drop-shadow(0 0 10px #fffdef); z-index: 2; }
        .star-button:hover .star-5 { position: absolute; top: 25%; left: 115%; width: 15px; height: auto; filter: drop-shadow(0 0 10px #fffdef); z-index: 2; }
        .star-button:hover .star-6 { position: absolute; top: 5%; left: 60%; width: 5px; height: auto; filter: drop-shadow(0 0 10px #fffdef); z-index: 2; }

        .fil0 { fill: #fffdef; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3B9797;">
        <div class="container">
            <a class="navbar-brand" href="/">PDF Data Extractor</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
